name: Build macOS App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Free disk space
        run: |
          # Remove unnecessary large directories to free up space
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build macOS app with PyInstaller
        run: |
          uv run pyinstaller \
            --name "MacTranscriber" \
            --windowed \
            --onefile \
            --add-data "transcriber:transcriber" \
            --hidden-import "tkinter" \
            --hidden-import "sounddevice" \
            --hidden-import "faster_whisper" \
            --hidden-import "openai" \
            --collect-all "faster_whisper" \
            run.py

      - name: Clean up build artifacts
        run: |
          # Remove build directory to free space for DMG
          rm -rf build/
          df -h

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "../MacTranscriber-${{ github.ref_name }}-macos.zip" MacTranscriber*
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MacTranscriber-${{ github.ref_name }}
          path: MacTranscriber-*.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: MacTranscriber-*.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
